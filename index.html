<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Somaiya Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/rivescript@latest/dist/rivescript.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.js"></script>

    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="bot.js"></script>
    
</head>
<body>
    <br>
    <h2><center>SOMAIYA CHAT</center></h2>
    <div class="chatbox">
        <div class="chatlogs">
            
            <div id="chatsbot" class="chat sbot">
                    <div class="user-photo"><img src="user.jpg"></div>
                    <p class="chat-message"><span id="inputm"></p>
            </div>

            <div id ="chatuser" class="chat user">
                <div class="user-photo"><img src="somaiyajpg.jpg"></div>
                <p class="chat-message"><span id="output" placeholder="Hey there! How can I help you?">Hey there! How can we help you?</span></p>
            </div>
        
        </div>

        <div class="chat-form">
            <textarea id="msg" placeholder="Enter your response "></textarea>
            <button id="submit">Send</button>
        </div>

    </div>
</body>
</html>
